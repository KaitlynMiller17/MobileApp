<body>

    <h1 id="h1">Changing the properties!</h1>
    <p id="p1">We'll change the size of this paragraph.</p>
    <p id="p2">We'll change the size of this paragraph.</p>
    <button type="button" onclick="change()">Now change the color!</button>
    <script>
        // I haven't figured out why, but these required the pieces of html to be above the script. I like keeping my script above just because I learned it that way, but I plan on figuring out why this is making a difference.
        // Right here we can grab the id from the pieces we made above, and can change the style of them.
        document.getElementById('h1').style.color = 'purple';
        document.getElementById('p2').style.fontSize = "larger";
        // Down here I made a button that can change the color by being clicked
        function change() {
            document.getElementById('p2').style.color = 'blue';
        }
    </script>


</body></html>
