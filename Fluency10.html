<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Fluency 10</title>

</head>

<body>
    <style>
        /*I wanted change the style of the canvas once the button was clicked.*/
        canvas {
            border: 2px dotted black;
            background-color: white;
        }
        canvas.color {
            border: 2px dotted black;
            background-color: forestgreen;
        }

    </style>
    <!--I wanted to draw something on the canvas, and this was something I had from another course where we learned how to make javascript draw. This script makes it easier to draw. -->
    <script src="draw.js"></script>
    <script>
        "use strict";
        // This is the function to create the unicorn, it pulls all the colors I wanted and then it places the shapes where I want them.
        function drawUni() {
            var canvas = document.getElementById('canvas')
            var white = makeColor3(255, 255, 255);
            var pink = makeColor3(255, 204, 255);
            var blue = makeColor3(0, 153, 255);
            var black = makeColor3(0, 0, 0);
            var green = makeColor3(51, 204, 51);

            fillCircle(canvas, 200, 200, 40, white);
            fillRect(canvas, 220, 220, 100, 70, white);
            fillRect(canvas, 220, 290, 20, 30, white);
            fillRect(canvas, 300, 290, 20, 30, white);
            fillTri(canvas, 320, 220, 330, 350, 350, 300, pink);
            fillTri(canvas, 120, 110, 180, 165, 170, 177, pink);
            fillTri(canvas, 190, 160, 235, 160, 250, 250, pink);
            drawCircle(canvas, 185, 200, 10, black);
            fillCircle(canvas, 182, 200, 7, blue);
            fillCircle(canvas, 180,200, 4, black);
            canvas.className = "color";
        }

    </script>
    <!--This is the video tag where I added in the video.-->
    <video width="300" height="auto" controls>
        <source src="video.mp4" type="video/mp4">
    </video>
    <br />
    <!--This is the audio tag-->
    <audio controls>
        <source src="cartoon_birds.mp3" type="audio/mp3">
    </audio>
    <br />
    <!--This is the canvas tag and the function above draws on.-->
    <canvas id="canvas" width="500" height="500"></canvas>
    <button type="button" onclick="drawUni()">Draw something</button>
</body>

</html>
